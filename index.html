<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmashWeeeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              pixel: {
                dark: '#3a2817',
                light: '#5a4a2f',
                accent: '#7cb342',
              }
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
              'pixel-active': 'inset 4px 4px 0px 0px rgba(0,0,0,0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #233C20;
        color: #F6EBCB;
        font-family: 'Press Start 2P', cursive;
        image-rendering: pixelated;
        position: relative;
        box-shadow: inset 0 0 200px rgba(60, 100, 200, 0.25);
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(ellipse 400px 300px at 10% 20%, rgba(30, 60, 200, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse 350px 400px at 90% 15%, rgba(40, 70, 210, 0.25) 0%, transparent 50%),
          radial-gradient(ellipse 500px 350px at 25% 80%, rgba(35, 65, 190, 0.2) 0%, transparent 50%),
          radial-gradient(ellipse 300px 300px at 75% 85%, rgba(45, 75, 220, 0.22) 0%, transparent 50%),
          radial-gradient(ellipse 450px 250px at 50% 50%, rgba(38, 68, 205, 0.15) 0%, transparent 50%);
        filter: blur(50px);
        pointer-events: none;
        z-index: 0;
      }
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle 200px at 35% 30%, rgba(50, 80, 230, 0.18) 0%, transparent 50%),
          radial-gradient(circle 250px at 65% 70%, rgba(42, 72, 215, 0.15) 0%, transparent 50%),
          radial-gradient(circle 180px at 15% 60%, rgba(55, 85, 240, 0.12) 0%, transparent 50%),
          radial-gradient(circle 220px at 85% 40%, rgba(35, 65, 195, 0.14) 0%, transparent 50%);
        filter: blur(35px);
        pointer-events: none;
        z-index: 0;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #3a2817; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6b4423; 
        border: 2px solid #3a2817;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5a2b; 
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      @keyframes slide-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.25s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      @keyframes rainbow-bg {
        0%, 100% {
          background-color: rgb(255, 60, 80);
        }
        8% {
          background-color: rgb(255, 140, 40);
        }
        16% {
          background-color: rgb(255, 220, 40);
        }
        25% {
          background-color: rgb(100, 255, 100);
        }
        33% {
          background-color: rgb(40, 200, 255);
        }
        41% {
          background-color: rgb(60, 160, 255);
        }
        50% {
          background-color: rgb(40, 240, 255);
        }
        58% {
          background-color: rgb(20, 160, 255);
        }
        66% {
          background-color: rgb(100, 100, 255);
        }
        75% {
          background-color: rgb(200, 60, 255);
        }
        83% {
          background-color: rgb(255, 60, 255);
        }
        91% {
          background-color: rgb(255, 80, 140);
        }
      }
      @keyframes rainbow-border {
        0%, 100% {
          border-color: rgb(255, 120, 140);
        }
        8% {
          border-color: rgb(255, 180, 100);
        }
        16% {
          border-color: rgb(255, 255, 120);
        }
        25% {
          border-color: rgb(140, 255, 140);
        }
        33% {
          border-color: rgb(100, 220, 255);
        }
        41% {
          border-color: rgb(120, 200, 255);
        }
        50% {
          border-color: rgb(100, 250, 255);
        }
        58% {
          border-color: rgb(80, 200, 255);
        }
        66% {
          border-color: rgb(160, 160, 255);
        }
        75% {
          border-color: rgb(240, 120, 255);
        }
        83% {
          border-color: rgb(255, 120, 255);
        }
        91% {
          border-color: rgb(255, 140, 190);
        }
      }
      .rainbow-cell {
        animation: rainbow-bg 8s ease-in-out infinite, rainbow-border 8s ease-in-out infinite;
      }
    </style>
    <script>
      const randomPositions = () => {
        const r = () => Math.floor(Math.random() * 100);
        const s = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        const beforeGradients = [
          `radial-gradient(ellipse ${s(350, 450)}px ${s(250, 350)}px at ${r()}% ${r()}%, rgba(30, 60, 200, 0.3) 0%, transparent 50%)`,
          `radial-gradient(ellipse ${s(300, 400)}px ${s(350, 450)}px at ${r()}% ${r()}%, rgba(40, 70, 210, 0.25) 0%, transparent 50%)`,
          `radial-gradient(ellipse ${s(450, 550)}px ${s(300, 400)}px at ${r()}% ${r()}%, rgba(35, 65, 190, 0.2) 0%, transparent 50%)`,
          `radial-gradient(ellipse ${s(250, 350)}px ${s(250, 350)}px at ${r()}% ${r()}%, rgba(45, 75, 220, 0.22) 0%, transparent 50%)`,
          `radial-gradient(ellipse ${s(400, 500)}px ${s(200, 300)}px at ${r()}% ${r()}%, rgba(38, 68, 205, 0.15) 0%, transparent 50%)`
        ];
        
        const afterGradients = [
          `radial-gradient(circle ${s(180, 220)}px at ${r()}% ${r()}%, rgba(50, 80, 230, 0.18) 0%, transparent 50%)`,
          `radial-gradient(circle ${s(230, 270)}px at ${r()}% ${r()}%, rgba(42, 72, 215, 0.15) 0%, transparent 50%)`,
          `radial-gradient(circle ${s(160, 200)}px at ${r()}% ${r()}%, rgba(55, 85, 240, 0.12) 0%, transparent 50%)`,
          `radial-gradient(circle ${s(200, 240)}px at ${r()}% ${r()}%, rgba(35, 65, 195, 0.14) 0%, transparent 50%)`
        ];
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
          body::before {
            background: ${beforeGradients.join(',\n            ')} !important;
          }
          body::after {
            background: ${afterGradients.join(',\n            ')} !important;
          }
        `;
        document.head.appendChild(styleSheet);
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', randomPositions);
      } else {
        randomPositions();
      }
    </script>

</script>

</html>
